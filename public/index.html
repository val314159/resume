    <style>
      html {height:100%}
      body {min-height:100%}
      .grid {
	  display: grid;
	  grid-template: auto 1fr auto / auto 1fr auto;
	  gap: 0px;
	  height: 100%;
      }
      #header {
	  xbackground-color: #FA59E9;
	  grid-row: 1 / 2;
	  grid-column: 1 / 4;

      }
      #leftbar {
	  xbackground-color: #899ACD;
	  grid-row: 2 / 4;
	  grid-column: 1 / 2;
      }
      #rightbar {
	  xbackground-color: #5777FB;
	  grid-row: 2 / 3;
	  grid-column: 3 / 4;
      }
      #center {
	  xbackground-color: #A8A59A;
	  grid-row: 2 / 3;
	  grid-column: 2 / 3;
      }
      #footer {
	  xbackground-color: #558A7D;
	  grid-row: 3 / 4;
	  grid-column: 2 / 4;
      }

      #myVideo {
	  position: fixed;
	  right: 0;
	  bottom: 0;
	  min-width: 100%;
	  min-height: 100%;
      }
      
    </style>
